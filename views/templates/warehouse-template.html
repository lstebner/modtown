<script type="text/template" id="warehouse-template">
    <div class="warehouse">
        Warehouse (<%=state.current()%>)

        <% if (!built){ %>
            (not yet built)
        <% } else if (state.current() == "operating"){ %>
            <p>
                <%=trucks_available%> Truck<%=trucks_available > 1 ? 's' : ''%> Available
            </p>
        <% } %>
    </div>
</script>
