<script type="text/template" id="housing-template">
    <div class="housing">
        <% if (structure && structure.built){ %>
            <h3><%=structure.name%></h3>
            Occupancy: <%=structure.occupants%> / <%=structure.max_occupants%> (<%=Math.round(structure.occupancy_percent() * 100)%>%)

            <% if (occupants.length){ %>
                <ul class="occupants unstyled">
                    <% _.each(occupants, function(occupant){ %>
                        <li>
                            <a href="#" data-action="launch_resident_menu" data-id="<%=occupant.id%>">
                                <%=occupant.name%>
                            </a>
                        </li>
                    <% }); %>
                </ul>
            <% } %>
        <% } else { %>
            Housing (not yet built)
        <% } %>
    </div>
</script>
